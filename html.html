    <p>都道府県（とどうふけん）は、日本の広域的地方公共団体である '都'  '道'  '府'  '県' の総称。 現在は47都道府県が存在し、その内訳は1都1道2府43県（都：東京都の1、道：北海道の1、府：京都府および大阪府の2、県：それら以外の43）である。</p>
